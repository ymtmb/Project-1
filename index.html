<!DOCTYPE html>
<html lang="en">
<!-- Author: Thinh Tran -->
	<head>
		<title>Project 1</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"/> 
		<link rel="reset" media="screen" href="css/reset.css" /> 
		<link rel="stylesheet" media="screen" href="css//screen.css" />
		<script src="js/script.js" async></script>
	</head>
<body>

  <div>
		<img src="images/paimon.jpg" alt="Paimon"/>
		<h1>Genshin Impact Free Gems!</h1>
		<h1>Sign up For Some Free Genshin Impact Gems for These Special Characters!</h1>
  </div>
  <div>
	<form id="main" method="get" action="#null" autocomplete="on">
		<label for="name">Name</label>
      <input type="text" id="name" placeholder="Full Name"/>
	  
		<label for="nickname">Nickname In-Game</label>
      <input type="text" id="nickname" placeholder="Enter Nickname"/>
	  
		<label for="UID">UID Number</label>
      <input type="text" id="UID" placeholder="Enter UID Number"/> 
	  
		<label for="email">Email</label>
      <input type="email" id="email" placeholder="Email Address"/>
	  
		<label for="region">Region</label>
	  <input type="text" id="region" placeholder="NA, ASIA, OR EU"/>
		
		<input type="checkbox" id="check"  >
        <label for="check" id="checkbox-label">I agree to the <a href="https://genshin.mihoyo.com/en/company/terms">Terms and Conditions</a></label>
		<input type="submit" name="submit" value="Join Now!"/>
	</form>
  </div>
  </body>
</html>
